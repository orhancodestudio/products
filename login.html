<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş & Kayıt Ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#818cf8',
                        dark: '#0f172a',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .container-box {
            position: relative;
            width: 100%;
            max-width: 850px;
            height: 550px;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container-box.right-panel-active .sign-in-container {
            transform: translateX(100%);
            opacity: 0;
            z-index: 0;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container-box.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container-box.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, #4f46e5, #06b6d4);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container-box.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container-box.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container-box.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>

<body class="bg-[#0f172a] h-screen flex justify-center items-center relative text-white">

    <div class="bg-shape bg-purple-600 w-96 h-96 top-0 left-[-100px] animate-blob"></div>
    <div class="bg-shape bg-indigo-600 w-96 h-96 bottom-0 right-[-100px] animate-blob animation-delay-2000"></div>
    <div
        class="bg-shape bg-blue-500 w-80 h-80 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-blob animation-delay-4000">
    </div>

    <div class="container-box glass-panel rounded-2xl shadow-2xl" id="container">

        <div class="form-container sign-up-container">
            <form action="#" class="bg-[#0f172a]/80 h-full flex flex-col items-center justify-center text-center px-12">
                <h1
                    class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                    Hesap Oluştur</h1>
                <div class="flex gap-4 mb-4">
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-panel flexItems-center justify-center flex items-center hover:bg-white/20 transition-all"><i
                            class="fab fa-google"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-panel flexItems-center justify-center flex items-center hover:bg-white/20 transition-all"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-panel flexItems-center justify-center flex items-center hover:bg-white/20 transition-all"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="text-xs text-gray-400 mb-4">veya kayıt olmak için e-posta kullan</span>

                <div class="relative w-full mb-3 group">
                    <i
                        class="fas fa-user absolute left-3 top-3 text-gray-400 group-hover:text-blue-400 transition-colors"></i>
                    <input type="text" placeholder="İsim"
                        class="glass-input w-full p-2.5 pl-10 rounded-lg text-sm transition-all focus:ring-2 focus:ring-blue-500/50" />
                </div>
                <div class="relative w-full mb-3 group">
                    <i
                        class="fas fa-envelope absolute left-3 top-3 text-gray-400 group-hover:text-blue-400 transition-colors"></i>
                    <input type="email" placeholder="E-Posta"
                        class="glass-input w-full p-2.5 pl-10 rounded-lg text-sm transition-all focus:ring-2 focus:ring-blue-500/50" />
                </div>
                <div class="relative w-full mb-3 group">
                    <i
                        class="fas fa-lock absolute left-3 top-3 text-gray-400 group-hover:text-blue-400 transition-colors"></i>
                    <input type="password" placeholder="Parola"
                        class="glass-input w-full p-2.5 pl-10 rounded-lg text-sm transition-all focus:ring-2 focus:ring-blue-500/50" />
                </div>

                <button
                    class="mt-4 px-8 py-3 rounded-full bg-gradient-to-r from-blue-500 to-emerald-500 text-white font-semibold text-xs uppercase tracking-widest hover:scale-105 transition-transform shadow-lg shadow-blue-500/30">Kayıt
                    Ol</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#" class="bg-[#0f172a]/80 h-full flex flex-col items-center justify-center text-center px-12">
                <h1
                    class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                    Giriş Yap</h1>
                <div class="flex gap-4 mb-4">
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/20 transition-all"><i
                            class="fab fa-google"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/20 transition-all"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/20 transition-all"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="text-xs text-gray-400 mb-4">veya hesabınızı kullanın</span>

                <div class="relative w-full mb-3 group">
                    <i
                        class="fas fa-envelope absolute left-3 top-3 text-gray-400 group-hover:text-indigo-400 transition-colors"></i>
                    <input type="email" placeholder="E-Posta"
                        class="glass-input w-full p-2.5 pl-10 rounded-lg text-sm transition-all focus:ring-2 focus:ring-indigo-500/50" />
                </div>
                <div class="relative w-full mb-4 group">
                    <i
                        class="fas fa-lock absolute left-3 top-3 text-gray-400 group-hover:text-indigo-400 transition-colors"></i>
                    <input type="password" placeholder="Parola"
                        class="glass-input w-full p-2.5 pl-10 rounded-lg text-sm transition-all focus:ring-2 focus:ring-indigo-500/50" />
                </div>

                <a href="#" class="text-xs text-gray-400 mb-4 hover:text-white transition-colors">Parolanı mi
                    unuttun?</a>
                <button
                    class="px-8 py-3 rounded-full bg-gradient-to-r from-indigo-500 to-cyan-500 text-white font-semibold text-xs uppercase tracking-widest hover:scale-105 transition-transform shadow-lg shadow-indigo-500/30">Giriş
                    Yap</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div
                    class="overlay-panel overlay-left bg-gradient-to-br from-blue-600/30 to-emerald-600/30 backdrop-blur-md">
                    <h1 class="text-3xl font-bold mb-4">Hoş Geldiniz!</h1>
                    <p class="text-sm mb-8 leading-relaxed">Mevcut hesabınızla giriş yaparak avantajlardan yararlanmaya
                        devam edin.</p>
                    <button
                        class="px-8 py-3 rounded-full border border-white bg-transparent text-white font-semibold text-xs uppercase tracking-widest hover:bg-white hover:text-blue-600 transition-all"
                        id="signIn">Giriş Yap</button>
                </div>

                <div
                    class="overlay-panel overlay-right bg-gradient-to-bl from-indigo-600/30 to-cyan-600/30 backdrop-blur-md">
                    <h1 class="text-3xl font-bold mb-4">Aramıza Katılın</h1>
                    <p class="text-sm mb-8 leading-relaxed">Hemen hesap oluşturun ve yeni nesil deneyimin bir parçası
                        olun.</p>
                    <button
                        class="px-8 py-3 rounded-full border border-white bg-transparent text-white font-semibold text-xs uppercase tracking-widest hover:bg-white hover:text-indigo-600 transition-all"
                        id="signUp">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
